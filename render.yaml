services:
  - type: web
    name: github-content-pipeline-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GITHUB_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false